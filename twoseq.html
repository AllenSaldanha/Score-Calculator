<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>2 SEQUENCE SCORE</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
            <h3>Enter value of match,mismatch and gap</h3>
            <form>
                <label for="match">MATCH</label><br>
                <input type="text" id="match"><br><br>
                <label for="mismatch">MISMATCH</label><br>
                <input type="text" id="mismatch"><br><br> 
                <label for="gap">GAP</label><br>
                <input type="text" id="gap"><br><br>
            </form>
            </div>
        </div>

        
         <div class="card">
            <div class="card-body">
            <h3>ENTER THE SEQUENCES</h3><br>    
            <form>
                <label for="seq1">SEQUENCE 1</label><br>
                <input type="text" id="seq1"><br><br>
                <label for="seq2">SEQUENCE 2</label><br>
                <input type="text" id="seq2"><br><br>
            </form>       
            </div>
        </div>
    </div>

    <div class="ex1">
        <label for="result"><h1 class="res">SCORE</h1></label><br>
        <output type="text" id="result"></output><br><br>
        <button onclick="score2()">FIND THE SCORE</button>
        <a href="index.html">
            <button type="button">Back to main menu</button>
        </a>
    </div>    

    <script type="text/javascript" src=script.js></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
